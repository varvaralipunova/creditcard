<div class="columns">
  <div class="column">
    <app-card [name]="cardForm.value.name" [cardNumber]="cardForm.value.cardNumber" [expiration]="cardForm.value.expiration"></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control] = "cardForm.controls['name']"></app-input>
      <app-input label="Card Number" [control] = "cardForm.controls['cardNumber']"></app-input>
      <div class="columns">
        <div class="column">
          <app-input label="Expiration" [control] = "cardForm.controls['expiration']"></app-input>
        </div>
        <div class="column">
          <app-input label="Security Code" [control] = "cardForm.controls['securityCode']"></app-input>
        </div>
      </div>
      <div class="buttons">
        <button [disabled]="cardForm.invalid" type="submit" class="button is-primary">Submit</button>
        <button class="button is-warning" (click)="onResetClick()">Reset</button>
      </div>
    </form>
  </div>
</div>
